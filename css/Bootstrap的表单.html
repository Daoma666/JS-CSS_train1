<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap的表单</title>
		<style type="text/css">
			textarea:focus,
			input[type="text"]:focus,
			input[type="password"]:focus{
				border-color:rgba(82,168,236,0.8);
				outline:0;/*绘制于元素周围的一条线，类似边框，给一些没有border的元素使用*/
				outline:thin dotted \9;/*一种兼容IE的hack写法*/
				box-shadow:inset 0 1px 1px rgba(0,0,0,0.075),
							0 0 8px rgba(82,168,236,0.6);
			}
			/*select:focus,
			input[type="file"]:focus,
			input[type="radio"]:focus,
			input[type="checkbox"]:focus{
				outline: thin dotted #333;
				outline: 5px auto -webkit-focus-ring-color;
				outline-offset: -20px;
			}*/
			
			input[disabled],
			select[disabled],
			textarea[disabled]{
				cursor: not-allowed;
				bacground-color: #eee;
				border-color: #ddd;
			}
			input[type="radio"][disabled],
			input[type="checkbox"][disabled]{
				background-color:transparent;
			}
		</style>
	</head>
	<body>
		Form control states
		<form action="#" method="POST">
			<p>Focused input <input type="text"></p>
			<p>Uneditable input <input type="text"></p>
			<p>Disabled input <input type="text"></p>
			<p>Disabled checkbox <input type="checkbox"> This is a disabled checkbox</p>
			<p>Input with warning <input type="password"> Something may have gone wrong</p>
			<p>Input with error <input type="password"> Please correct the error</p>
			<p>Input with success <input type="password"> Woohoo</p>
			<p>Select with success <select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> Woohoo!</p>
			<p><input type="submit"><input type="reset"></p>
		</form>
	</body>
</html>
