<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数接收参数并弹出</title>
		<style type="text/css">
			#outer{
				text-align: center;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<input type="text" name="name"><br>
			<input type="text" name="pwd"><br>
			<input type="button" value="传参" id="btn">
		</div>
		
	</body>
	<script type="text/javascript">
		var input=document.getElementsByTagName("INPUT"),
			btn=document.getElementById("btn");
		function pass(value1,value2){
			alert(value1+"  "+value2);
		}
		btn.onclick=function(){
			pass(input[0].value,input[1].value);
		}
	</script>
</html>
