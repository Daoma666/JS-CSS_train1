<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>累加按钮，自加1</title>
		<style type="text/css">
			#outer{
				margin: 20px;
				text-align: center;
				
			}
			input{
				width: 60px;
				height: 30px;
				font: 16px/1.2em "new york"; 
			}
			
		</style>
	</head>
	<body>
		<div id="outer">
			<input type="button" value="0">
		</div>
	</body>
	<script type="text/javascript">
		var btn=document.getElementsByTagName("INPUT")[0];
		btn.onclick=function(){
			alert(this.value++);
		}
	</script>
</html>
